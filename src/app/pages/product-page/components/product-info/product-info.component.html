<div
  class="flex flex-col md:flex-row gap-12 p-6 bg-white rounded-2xl max-w-6xl mx-auto"
  *ngIf="product"
>
  <!-- Left side: image and thumbnails -->
  <div class="relative flex flex-col items-center w-full md:w-1/2">
    <!-- Main product image -->
    <div class="relative">
      <!-- Badges positioned above the image -->
      <div class="absolute top-2 right-2 flex flex-col gap-2 z-10">
        <div
          class="bg-red-500 text-white text-lg font-semibold rounded-full px-3 py-2.5"
        >
          0•0•12
        </div>
        <div
          class="bg-green-500 text-white text-lg font-semibold rounded-full px-3 py-2.5"
        >
          5% Б
        </div>
      </div>

      <img
        [src]="mainImage"
        alt="Product image"
        class="w-80 h-80 md:w-96 md:h-96 lg:w-[500px] lg:h-[500px] object-contain border border-gray-200 rounded-lg"
        (error)="onImageError($event)"
      />
      <!-- Fallback when image fails to load or is missing -->
      <div
        *ngIf="!mainImage || mainImage === ''"
        class="w-80 h-80 md:w-96 md:h-96 lg:w-[500px] lg:h-[500px] bg-gray-100 border border-gray-200 rounded-lg flex items-center justify-center text-gray-500"
      >
        <div class="text-center">
          <svg
            class="w-16 h-16 mx-auto mb-2 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <p class="text-sm">Изображение недоступно</p>
        </div>
      </div>
    </div>
    <p class="text-gray-500 text-sm mt-4">
      Чтобы увеличить, нажмите на картинку
    </p>

    <!-- Thumbnail images -->
    <div class="flex gap-2 md:gap-3 mt-4">
      <div
        *ngFor="let thumbnail of thumbnailImages"
        class="w-16 h-16 md:w-20 md:h-20 flex items-center justify-center cursor-pointer border border-gray-200 rounded-lg hover:border-blue-300 transition-colors"
        [ngClass]="thumbnail === mainImage ? 'ring-2 ring-[#0089D0]' : ''"
        (click)="changeMainImage(thumbnail)"
      >
        <img
          [src]="thumbnail"
          class="max-w-full max-h-full object-contain rounded"
          (error)="onImageError($event)"
        />
      </div>
    </div>
  </div>

  <!-- Right side: product information -->
  <div class="flex flex-col w-full md:w-1/2">
    <h3 class="text-[#0089D0] text-2xl font-normal m-0">{{ product.title }}</h3>
    <div class="text-[#888] text-xs mt-3">
      <span>Артикул:</span> {{ product.id }}
    </div>
    <div class="w-full h-[1px] bg-[#eae7e7] mb-2 mt-2"></div>
    <div
      class="grid grid-cols-[minmax(110px,_max-content)_1fr] text-base my-1 mb-1 gap-y-1"
    >
      <div class="text-[#888]">Цена</div>
      <div class="text-[#888] pl-3 border-l border-[#ddd]">В рассрочку</div>
      <div class="font-semibold text-2xl text-[#333]">
        {{ product.price | number }} ₸ㅤ
      </div>
      <div
        class="flex items-center text-lg font-bold pl-3 border-l border-[#ddd]"
      >
        <span
          class="bg-[#ffd300] px-2 py-0.5 mr-1 text-[#333] text-lg font-semibold"
        >
          {{ installmentPrice | number }} ₸
        </span>
        <span class="text-[#a9a7a7] font-normal">×{{ installmentCount }}</span>
      </div>
    </div>
    <div class="w-full h-[1.1px] bg-[#eae7e7] mb-2 mt-2"></div>
    <div class="flex items-center gap-2 w-full">
      <button
        class="bg-[#0089D0] hover:bg-[#0078B0] text-white font-medium py-3 rounded-md text-base flex-1 cursor-pointer"
        (click)="addToCart(product.id)"
      >
        Добавить в корзину
      </button>
      <button
        (click)="toggleFavorite()"
        class="w-12 h-12 flex-shrink-0 rounded-full flex items-center justify-center transition-colors duration-200 cursor-pointer"
        [ngClass]="isFavorite ? 'text-red-500' : 'text-gray-400'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
          class="w-8 h-8"
        >
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                        2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 
                        2.09C13.09 3.81 14.76 3 16.5 
                        3 19.58 3 22 5.42 22 8.5c0 
                        3.78-3.4 6.86-8.55 11.54L12 
                        21.35z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- Loading state -->
<div
  class="flex flex-col md:flex-row gap-12 p-6 bg-white rounded-2xl max-w-6xl mx-auto"
  *ngIf="!product"
>
  <div class="w-full md:w-1/2">
    <div
      class="w-80 h-80 md:w-96 md:h-96 lg:w-[500px] lg:h-[500px] bg-gray-200 rounded-lg animate-pulse pr-4"
    ></div>
  </div>
  <div class="w-full md:w-1/2">
    <div class="h-8 bg-gray-200 rounded animate-pulse mb-4"></div>
    <div class="h-4 bg-gray-200 rounded animate-pulse mb-2"></div>
    <div class="h-6 bg-gray-200 rounded animate-pulse mb-4"></div>
    <div class="h-12 bg-gray-200 rounded animate-pulse"></div>
  </div>
</div>
