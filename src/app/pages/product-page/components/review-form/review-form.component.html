<div class="bg-blue-200 rounded-xl shadow p-6 mb-8 w-full max-w-3xl mx-auto space-y-4">
  <h3 class="text-xl font-semibold text-blue-900">Оставить отзыв</h3>


<form [formGroup]="reviewForm" (ngSubmit)="sendReview()">
    <div class="flex items-center space-x-2">
    <label for="rating" class="text-blue-900 font-medium">Оценка:</label>
    <select id="rating" formControlName="rating" class="border border-blue-600  bg-white rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="5">5 — Отлично</option>
      <option value="4">4 — Хорошо</option>
      <option value="3">3 — Нормально</option>
      <option value="2">2 — Плохо</option>
      <option value="1">1 — Ужасно</option>
    </select>
  </div>

 
  <textarea
    class="w-full p-3 border border-blue-600 bg-white rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
    rows="4"
    formControlName="text"
    placeholder="Напишите свой отзыв о товаре..."
  ></textarea>

  <div class="text-right">
    <button type="submit" [disabled]="isFormLoading()" title="Отправить отзыв" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">
      Отправить
    </button>
  </div>
</form>
</div>
