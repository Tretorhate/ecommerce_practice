<div class="p-4 max-w-4xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">My Favorites</h1>

  <div>
    <p>Number of favorites: {{favorites.length}}</p>
  </div>

  <div *ngIf="favorites.length === 0" class="text-center p-8">
    <p class="text-gray-500">No favorites yet</p>
  </div>

  <div class="grid gap-8">
    <div *ngFor="let item of favorites" class="border rounded-lg p-6 shadow-md">
      <div class="flex gap-4">
        <img [src]="item.imageUrl" [alt]="item.name" class="w-32 h-32 object-cover rounded-lg">
        <div class="flex-1">
          <div class="flex justify-between items-start">
            <div>
              <h2 class="text-xl font-semibold mb-2">{{item.name}}</h2>
              <p class="text-gray-600 mb-2">{{item.description}}</p>
              <p class="text-lg font-bold text-blue-600">{{item.price * 500}} â‚¸</p>
            </div>
            <button (click)="removeFromFavorites(item.id)" class="text-red-500 hover:text-red-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
