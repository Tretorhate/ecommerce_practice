<div class="fixed top-0 right-0 h-full w-110 bg-[#D9D9D9] shadow-lg transform transition-transform duration-300 ease-in-out z-50 flex flex-col"
    [class.translate-x-0]="isOpen" [class.translate-x-full]="!isOpen">
  <!-- Заголовок корзины -->
  <div class="flex justify-between p-4">
    <h2 class="text-[#000] text-[22px] font-semibold">
      Корзина: {{ getTotalQuantity() }} предмет{{ getTotalQuantity() !== 1 ? 'ов' : '' }}
    </h2>
    <button class="text-[20px] font-bold text-gray-600" (click)="closeSidebar()">✕</button>
  </div>

  <!-- Список товаров -->
  <div class="overflow-y-auto flex-grow">
    <app-cart-card
      *ngFor="let product of products; let i = index"
      [product]="product"
      (quantityChange)="updateTotal()"
      (removeProduct)="removeProduct(i)">
    </app-cart-card>
  </div>

  <!-- Итоговая сумма и кнопка -->
  <div class="p-4 border-t border-gray-300 bg-white">
    <div class="flex justify-between items-center mb-4">
      <span class="text-lg font-medium text-gray-700">ИТОГО:</span>
      <span class="text-xl font-bold text-[#333]">{{ getTotalPrice() | number:'1.0-0' }} ₸</span>
    </div>
    <button class="w-full py-3 bg-[#0089D0] text-white text-lg font-semibold rounded-2xl hover:bg-blue-600 transition"
            (click)="order()">
      Заказать →
    </button>
  </div>
</div>
