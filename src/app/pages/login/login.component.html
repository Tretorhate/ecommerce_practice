<app-auth-layout>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="w-full px-3">
    <h1 class="text-xl my-3 font-bold">Login</h1>
    <div class="grid items-center gap-3">
      <p-floatlabel variant="on">
        <input
          fluid
          formControlName="email"
          type="email"
          pInputText
          id="email"
          autocomplete="off"
          pSize="small"
        />
        <label for="on_label">Email</label>
      </p-floatlabel>

      <p-floatlabel variant="on">
        <input
          fluid
          pInputText
          id="password"
          autocomplete="off"
          pSize="small"
          type="password"
          formControlName="password"
        />
        <label for="on_label">Password</label>
      </p-floatlabel>
    </div>
    <div class="mt-4 flex items-center justify-between text-gray-300">
      <p-button
        class="block"
        size="small"
        label="Login"
        type="submit"
        [disabled]="loginForm.invalid"
      />
      <span
        >Dont have account ?
        <a routerLink="/register" class="underline">Register</a></span
      >
    </div>
  </form>
</app-auth-layout>
