<div class="fixed top-0 right-0 h-full w-95 bg-[#D9D9D9] shadow-lg transform transition-transform duration-300 ease-in-out z-50 flex flex-col"
      [class.translate-x-0]="isOpen" [class.translate-x-full]="!isOpen">
  
  @if (products.length === 0) {
    <div class="flex flex-col items-center justify-center flex-grow bg-white relative">
      <img src="cart.png" alt="Empty Cart" class="w-25 h-25 mt-30" />
      <h2 class="text-[#000] text-[30px] font-semibold w-52">Ваша Корзина</h2>
      <h2 class="text-[#000] text-[30px] font-semibold w-20 mb-20">Пуста</h2>
      <button class="px-8 py-5 bg-[#0089D0] text-white text-lg font-normal rounded-2xl cursor-pointer transition"
              (click)="closeSidebar()">
        ← Вернуться
      </button>
    </div>
  }

  @if (products.length > 0) {
    <ng-container>
      <div class="flex justify-between px-3 py-2">
        <h2 class="text-[#000] text-[20px] font-semibold mt-3">
          Корзина: {{ getTotalQuantity() }} предмет{{ getTotalQuantity() !== 1 ? 'ов' : '' }}
        </h2>
        <button class="text-[20px] font-bold text-gray-600 cursor-pointer mb-5" (click)="closeSidebar()">✕</button>
      </div>

      <div class="overflow-y-auto flex-grow">
        <app-cart-card
          *ngFor="let product of products; let i = index"
          [product]="product"
          [storeTitle]="product.storeTitle"
          (quantityChange)="updateTotal()"
          (removeProduct)="removeProduct($event.productId, $event.storeId)">
        </app-cart-card>
      </div>

      <div class="p-4 border-t border-gray-300 bg-white">
        <div class="flex justify-between items-center mb-4">
          <span class="text-lg font-medium text-gray-700">ИТОГО:</span>
          <span class="text-xl font-bold text-[#333]">{{ getTotalPrice() | number:'1.0-0' }} ₸</span>
        </div>
        <button class="w-full py-3 bg-[#0089D0] text-white text-lg font-semibold rounded-2xl hover:bg-blue-600 transition"
                (click)="order()">
          Заказать →
        </button>
      </div>
    </ng-container>
  }
</div>
